upstream hideguides {
  server 127.0.0.1:8000;
  server 127.0.0.1:8001;
}

server {
    listen       80;
    server_name  www.hideguides.com  assets0.hideguides.com assets1.hideguides.com assets2.hideguides.com assets3.hideguides.com jamagam.com;
    root /u/apps/hideguides/current/public;
    access_log /u/apps/hideguides/shared/log/www.hideguides.com-access.log;
    error_log /u/apps/hideguides/shared/log/www.hideguides.com-error.log;
    client_max_body_size  50M;

        if (-f $document_root/system/maintenance.html){
                rewrite  ^(.*)$  /system/maintenance.html last;
                break;
        }
        location / {
                proxy_set_header  X-Real-IP  $remote_addr;
                proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_redirect false;

                if (-f $request_filename/index.html) {
                        rewrite (.*) $1/index.html break;
                }
                if (-f $request_filename.html) {
                        rewrite (.*) $1.html break;
                }       
                if (!-f $request_filename) {
                        proxy_pass http://hideguides;
                        break;
                }
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
                root   html;
        }
}
